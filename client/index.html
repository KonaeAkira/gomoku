<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Gomoku</title>
        <meta name="description" content="An HTTP Game server for Gomoku">
        <meta name="author" content="KonaeAkira">
        <link href="style.css" rel="stylesheet" type="text/css">
		<script src="jquery.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
    		<div class="helper">
				<div class="content">
					<div style="display:inline-block;align-self:flex-start">
						<table class="board"></table>
						<div class="overlay" id="board-overlay">
							<div class="overlay-text">You are not connected to a server.<br>Reload page to retry.</div>
						</div>
					</div>
					<div style="display:inline-block;align-self:flex-start;padding:0 48px 0 48px">
						<br><h1>Gomoku</h1><hr>
						<div class="nameTag">
							<div><div class="boardCellBlack" style="float:left;margin-left:12px"></div></div>
							<h3 style="margin-left:29px" id="nameBlack"><i>Not connected</i></h3>
						</div>
						<div class="nameTag" style="margin-top:-20px">
							<div><div class="boardCellWhite" style="float:left"></div></div>
							<h3 style="margin-left:16px" id="nameWhite"><i>Not connected</i></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
